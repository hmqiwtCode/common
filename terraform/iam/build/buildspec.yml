version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - ls
      - npm install yarn
      - yarn install
  build:
    commands:
      - yarn run build
      - ls -l
  post_build:
    commands:
      - aws s3 cp --recursive --acl public-read ./build/ s3://${bucket}/
      - echo "S3 Upload complete"
      - aws cloudfront create-invalidation --distribution-id=${cloudfront_id} --paths '/*'

artifacts:
  files:
    - '**/*'